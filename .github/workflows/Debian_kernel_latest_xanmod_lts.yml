name: Debian Kernel latest XANMOD LTS

on:
  workflow_dispatch:
  #schedule:
    #- cron: "36 20 * * 1,4"
   # inputs:
    #  ssh:
     #   description: 'SSH connection to Actions'
      #  required: false
       # default: 'false'

env:
  UPLOAD_DIR: true
  UPLOAD_RELEASE: true
  UPLOAD_WETRANSFER: false
  WEBSSH: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/qctt/kernelbuild:debian12
    
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Check for updates
      id: check
      run: |
        github_tag=$(curl -s 'https://api.github.com/repos/ylx2016/kernel/releases' | grep 'Debian_Kernel' | grep '_lts_latest_' | grep 'xanmod' | head -n 1 | awk -F '"' '{print $4}' | awk -F '[/]' '{print $8}')
        github_ver=$(curl -s 'https://api.github.com/repos/ylx2016/kernel/releases' | grep ${github_tag} | grep 'rpm' | grep 'headers' | awk -F '"' '{print $4}' | awk -F '[/]' '{print $9}' | awk -F '[-]' '{print $3}' | awk -F '[_]' '{print $1}')
        kernel_ver=$(curl -s https://sourceforge.net/projects/xanmod/files/releases/lts/ | grep 'class="folder ">' | head -n 1 | awk -F '"' '{print $2}' | awk -F '[-]' '{print $1}')
        echo "github_ver=" $github_ver
        echo "kernel_ver=" $kernel_ver
        if [[ $github_ver == *"$kernel_ver"* ]]; then
            echo "::set-output name=status::fail"
        else
            echo "::set-output name=status::success"
        fi        

    - name: Get source code
      id: code
      run: |
       mkdir -p /workdir/linux-src
       xanmod_lts=$(curl -s https://sourceforge.net/projects/xanmod/files/releases/lts/ | grep 'class="folder ">' | head -n 1 | awk -F '"' '{print $2}')
       wget https://gitlab.com/xanmod/linux/-/archive/6.12/linux-6.12.zip
       unzip /workdir/linux-6.12.zip -d /workdir
       mv /workdir/linux-6.12 /workdir/linux-src
       echo "::set-output name=status::success"


    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: env.WEBSSH == 'true'
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Apply VPS optimized config
      working-directory: /workdir/linux-src
      run: |
        # 基于官方默认配置生成
        make defconfig

        # 设置 O3 编译
        export KCFLAGS="-march=x86-64-v3 -O3 -pipe -fomit-frame-pointer"
        export KCPPFLAGS="-march=x86-64-v3"

        # === VPS 精简优化 ===
        scripts/config --disable GENERIC_CPU
        scripts/config --enable CC_OPTIMIZE_FOR_PERFORMANCE

        scripts/config --enable PREEMPT_VOLUNTARY
        scripts/config --enable HZ_1000
        scripts/config --enable NO_HZ_IDLE
        scripts/config --enable RCU_FAST_NO_HZ

        # 防火墙 & 网络
        scripts/config --enable NETFILTER
        scripts/config --enable IPT_CONNTRACK
        scripts/config --enable NF_CONNTRACK
        scripts/config --enable IP_NF_IPTABLES
        scripts/config --enable IP_NF_FILTER
        scripts/config --enable IP_NF_TARGET_REJECT
        scripts/config --enable IP_NF_MANGLE
        scripts/config --enable IP6_NF_FILTER
        scripts/config --enable IP6_NF_TARGET_REJECT
        scripts/config --enable NF_NAT
        scripts/config --enable NF_NAT_IPV4
        scripts/config --enable NF_NAT_IPV6
        scripts/config --enable NF_TABLES
        scripts/config --enable NF_TABLES_INET

        # 虚拟化
        scripts/config --enable VIRTIO
        scripts/config --enable VIRTIO_NET
        scripts/config --enable VIRTIO_PCI
        scripts/config --enable VIRTIO_BLK
        scripts/config --enable VIRTIO_BALLOON

        # 精简模块
        scripts/config --disable USB_SUPPORT
        scripts/config --disable USB
        scripts/config --disable SND
        scripts/config --disable DRM
        scripts/config --disable FB
        scripts/config --disable VGA_CONSOLE
        scripts/config --disable INPUT
        scripts/config --disable MEDIA_SUPPORT
        scripts/config --disable VIDEO_DEV

        # 文件系统
        scripts/config --enable EXT4_FS
        scripts/config --enable TMPFS
        scripts/config --enable PROC_FS
        scripts/config --enable SYSFS
        scripts/config --disable BTRFS_FS
        scripts/config --disable XFS_FS
        scripts/config --disable F2FS_FS
        scripts/config --disable JFS_FS
        scripts/config --disable NILFS2_FS

        # 调试信息关闭
        scripts/config --disable DEBUG_INFO
        scripts/config --disable DEBUG_KERNEL
        scripts/config --disable KALLSYMS
        scripts/config --disable MODULE_SIG
        scripts/config --disable SYSTEM_TRUSTED_KEYS
        scripts/config --disable SYSTEM_REVOCATION_KEYS

        make oldconfig

    - name: Compile Kernel
      working-directory: linux-src
      run: |
        export KCFLAGS="-march=x86-64-v3 -O3 -pipe -fomit-frame-pointer"
        export KCPPFLAGS="-march=x86-64-v3"
        echo -e "$(nproc) threads compiling kernel"
        sudo time make -j$(nproc) deb-pkg

    - name: Check space usage
      if: (!cancelled()) && steps.compile.outputs.status == 'success'
      run: df -hT

    - name: Upload
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_DIR == 'true'
      with:
        name: ${{ env.FILE_DATE }}
        path: /workdir/upload
        
    - name: Upload to WeTransfer
      id: wetransfer
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress /workdir/upload 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
        
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        xanmod_lts_ver=$(curl -s https://sourceforge.net/projects/xanmod/files/releases/lts/ | grep 'class="folder ">' | head -n 1 | awk -F '"' '{print $2}' | awk -F '[-]' '{print $1}')
        xanmod_lts=$(curl -s https://sourceforge.net/projects/xanmod/files/releases/lts/ | grep 'class="folder ">' | head -n 1 | awk -F '"' '{print $2}')
        echo "::set-output name=release_tag::Debian_Kernel_${xanmod_lts}_lts_latest_$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "::set-output name=status::success"
        
    - name: Upload kernel to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: /workdir/upload/*
